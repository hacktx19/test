							<h5 class="text-white text-uppercase">Currently Item Cost</h5>
							<h1 id="curPrice" class="text-uppercase">
								$12,356
							</h1>
							<script>
								function getParams() {
									var params = {"price": "$100"},
										pairs = document.URL.split('?')
											   .pop()
											   .split('&');
									for (var i = 0, p; i < pairs.length; i++) {
										   p = pairs[i].split('=');
										   params[ p[0] ] =  p[1];
									}
									return params;
								}

								params = getParams();
								price = unescape(params["price"]);
								document.getElementById("curPrice").innerHTML = price;


							</script>

								xhttp.send();
								document.getElementById("demo").innerHTML = xhttp.responseText;
							</script>
